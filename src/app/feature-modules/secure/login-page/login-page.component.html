<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="bkg-img">
</div>
<div class="bg-text">
    <div class="jumbotron bigBox">
        <div class="smallBox">
            <h1 style="color:white;transform: translateY(10px);font-weight: bolder;">LOGIN</h1>
        </div>

        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <img src="../assets/gherkin-product-logo.jpg" style="width:100%;height:220px;border-radius: 5px; ">
                    </div>
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="validateLogin()">
                                <div class="form-group">
                                    <label for="username" class="text-info" style="float:left;color: #0f204b !important;">Username:</label><br>
                                    <input type="text" maxlength="20" name="username" id="username" class="form-control" formControlName="userName">
                                    <span *ngIf="loginForm.controls.userName.invalid && loginForm.controls.userName.touched" class="error-span" style="border-color: red;">Username is required</span>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info" style="float:left;color: #0f204b !important;">Password:</label><br>
                                    <input type="password" maxlength="30" name="password" id="password" class="form-control" formControlName="password">
                                    <span *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="error-span">Password is required</span>
                                </div>

                                <div class="form-group" style="margin-top:28px;">
                                    <button type="submit" name="Login" [disabled]="loginDisable" class="btn btn-info btn-md abc">SIGN
                    IN</button>

                                    <!-- <button type="button" (click)="reset()" name="reset" class="btn btn-info btn-md abc"
                                        style="margin-left:15px">RESET</button> -->
                                    <div class="form-group">
                                        <span *ngIf="invlidLogin" style="color: red !important;">Invalid
                      credentials</span>
                                        <span *ngIf="serverError" style="color: red !important;">Server Error
                    </span>
                                    </div>

                                </div>


                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
