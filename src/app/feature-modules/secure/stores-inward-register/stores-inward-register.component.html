<div class="row pull-right" id="bread">
    <ol class="breadcrumb breadcrumb-arrow">
        <li><a href="#">Secure</a></li>
        <li class="active"><span> Inward Register </span></li>
    </ol>
</div>

<div style="height: 28px;"></div>

<p-accordion>
    <p-accordionTab header="Inward Register â€“ Store Material" [selected]="true">
        <div class="row  ml-2 mr-2 mt-2 maindiv">
            <div class="col-md-12 cleartop">
                <div class="row pl-1 pr-1 align-items-center">
                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                Inward Date
                            </span>
                            <input matInput class="form-control border-bottom-1 mb-1" placeholder="Enter Date"
                                [matDatepicker]="eDate">
                            <mat-datepicker-toggle class="date-picker-icon-position" matSuffix [for]="eDate">
                            </mat-datepicker-toggle>
                            <mat-datepicker #eDate>
                            </mat-datepicker>
                            <!-- <small Class="form-text text-danger">Received Date is
                                required!</small> -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                Inward No
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">Supplier Name</span>
                            <mat-select class="form-control">
                                <mat-option value="">Yes</mat-option>
                                <mat-option value=""> no</mat-option>
                            </mat-select>
                            <!-- <small Class="form-text text-danger" *ngIf="!(areaDetailsForm.get('AreaID').valid) && (areaDetailsForm.get('AreaID').touched) 
                                && areaDetailsForm.get('AreaID').errors?.required">Area/Branch Name is
                                    required!</small> -->
                        </div>
                    </div>



                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                Country
                            </span>
                            <input class="form-control" type="text">
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                State
                            </span>
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                City
                            </span>
                            <input class="form-control" type="text">
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                DC / Bill No
                            </span>
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                DC / Bill Date
                            </span>
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                Material Description
                            </span>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="label-control">
                                Transport Details
                            </span>
                            <input class="form-control" type="text">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>


<div class="mgt-20 pull-right">
    <div class="row pull-right btSection">
        <div class="col-md-12">
            <button pButton type="button" label="Add" class="ui-button-rounded"></button>
            <button pButton type="button" label="Save" class="ui-button-rounded"></button>
            <button pButton type="button" label="Find" class="ui-button-rounded"></button>
            <button pButton type="button" label="Modify" class="ui-button-rounded"></button>
            <button pButton type="button" label="Clear" class="ui-button-rounded"></button>
        </div>
    </div>
</div>
