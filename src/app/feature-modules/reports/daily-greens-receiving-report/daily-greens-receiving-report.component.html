<div class="row pull-right" id="bread">
    <ol class="breadcrumb breadcrumb-arrow">
        <li><a href="#">Agri Management</a></li>
        <li class="active"><span>Daily Greens Receiving Report</span></li>
    </ol>
</div>

<div class="card">
    <div class="bg-gray">
        Daily Greens Receiving Report
    </div>
    <div class="card-body">
        <form [formGroup]="formDialyBuyerWiseReport">
            <div class="row  ml-2 mr-2 mt-2 maindiv">
                <div class="col-md-12 cleartop">
                    <div class="row pl-1 pr-1 align-items-center">
                        <div class="col-md-12 mb-3">
                            <div class="mb-2">
                                <input valign="middle" type="radio" name="radio" id="exampleRadios1" [checked]="selectTabFirst" formControlName="radio" (change)="handleChange($event)" value="1">
                                <label class="font-weight-bold" for="exampleRadios1">
                  Daily Buyer wise Report
                </label>
                            </div>
                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-xs-12">
                            <div class="form-group">
                                <span class="label-control"> Date </span>
                                <input matInput class="form-control border-bottom-1 mb-1" placeholder="Enter Date" [matDatepicker]="eDate1" formControlName="dialydate" (change)="dateChange()">
                                <mat-datepicker-toggle class="date-picker-icon-position" matSuffix [for]="eDate1">
                                </mat-datepicker-toggle>
                                <mat-datepicker #eDate1>
                                </mat-datepicker>
                                <!-- <small Class="form-text text-danger">Received Date is
                                    required!</small> -->
                            </div>

                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-xs-12">
                            <div class="form-group">
                                <span class="label-control">Area Name</span>
                                <mat-select class="form-control" formControlName="areaName" (selectionChange)="buyerWiseAreaChange()" placeholder="Select Area Name">
                                    <mat-option *ngFor="let areas of harvestAreas" [value]="areas">
                                        {{areas.areaName}}</mat-option>
                                </mat-select>
                                <!-- <small Class="form-text text-danger" *ngIf="!(areaDetailsForm.get('AreaID').valid) && (areaDetailsForm.get('AreaID').touched)
                                && areaDetailsForm.get('AreaID').errors?.required">Area/Branch Name is
                                    required!</small> -->
                            </div>
                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-xs-12">
                            <div class="form-group">
                                <span class="label-control">Seasons From/To</span>
                                <mat-select class="form-control" formControlName="seasons" (selectionChange)="seasonsChange($event)" placeholder="Select Seasons From/To">
                                    <mat-option *ngFor="let season of seasons" [value]="season">
                                        {{season.FromToDate}}</mat-option>
                                </mat-select>
                                <!-- <small Class="form-text text-danger" *ngIf="!(areaDetailsForm.get('AreaID').valid) && (areaDetailsForm.get('AreaID').touched)
                              && areaDetailsForm.get('AreaID').errors?.required">Area/Branch Name is
                                  required!</small> -->
                            </div>
                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-xs-12">
                            <div class="form-group">
                                <span class="label-control">Buyer Name</span>
                                <mat-select class="form-control" formControlName="buyerName" (selectionChange)="buyerWiseBuyerChange()" placeholder="Select Buyer Name">
                                    <mat-option *ngFor="let buyer of buyers" [value]="buyer">
                                        {{buyer.EmployeeName }}-{{buyer.GreensProcurementNo}}</mat-option>
                                </mat-select>
                                <!-- <small Class="form-text text-danger" *ngIf="!(areaDetailsForm.get('AreaID').valid) && (areaDetailsForm.get('AreaID').touched)
                                && areaDetailsForm.get('AreaID').errors?.required">Area/Branch Name is
                                    required!</small> -->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
        <form [formGroup]="formSummaryReport">
            <div class="row  ml-2 mr-2 mt-5 maindiv">
                <div class="col-md-12 cleartop">
                    <div class="row pl-1 pr-1 align-items-center">
                        <div class="col-md-12 mb-3">
                            <div class="mb-2">
                                <input valign="middle" type="radio" name="radio" formControlName="radio" id="exampleRadios1" (change)="handleChange($event)" value="2">
                                <label class="font-weight-bold" for="exampleRadios1">
                  Daily Summary Report
                </label>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-xs-12">
                            <div class="form-group">
                                <span class="label-control"> Date</span>
                                <input matInput class="form-control border-bottom-1 mb-1" placeholder="Enter Date" [matDatepicker]="eDate2" formControlName="summaryDate">
                                <mat-datepicker-toggle class="date-picker-icon-position" matSuffix [for]="eDate2">
                                </mat-datepicker-toggle>
                                <mat-datepicker #eDate2>
                                </mat-datepicker>
                                <!-- <small Class="form-text text-danger">Received Date is
                                    required!</small> -->
                            </div>

                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-xs-12">
                            <div class="form-group">
                                <span class="label-control">Area Name</span>
                                <mat-select class="form-control" formControlName="areaName">
                                    <mat-option value="">Yes</mat-option>
                                    <mat-option value=""> no</mat-option>
                                </mat-select>
                                <!-- <small Class="form-text text-danger" *ngIf="!(areaDetailsForm.get('AreaID').valid) && (areaDetailsForm.get('AreaID').touched)
                                && areaDetailsForm.get('AreaID').errors?.required">Area/Branch Name is
                                    required!</small> -->
                            </div>
                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-xs-12">
                            <div class="form-group">
                                <span class="label-control"> Vehicle No </span>
                                <mat-select class="form-control" formControlName="vehicleNo">
                                    <mat-option value="">Yes</mat-option>
                                    <mat-option value=""> no</mat-option>
                                </mat-select>
                                <!-- <small Class="form-text text-danger" *ngIf="!(areaDetailsForm.get('AreaID').valid) && (areaDetailsForm.get('AreaID').touched)
                                && areaDetailsForm.get('AreaID').errors?.required">Area/Branch Name is
                                    required!</small> -->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="mgt-20 pull-right">
    <div class="row pull-right btSection">
        <div class="col-md-12">
            <!-- <button pButton type="submit" label="View" class="ui-button-rounded"></button> -->
            <button pButton type="submit" label="Print" (click)="printbtnClick()" class="ui-button-rounded"></button>
            <button pButton type="submit" label="Export" (click)="exportPdf()" class="ui-button-rounded"></button>
            <button pButton type="submit" label="Clear" (click)="clear()" class="ui-button-rounded"></button>
        </div>
    </div>
</div>
